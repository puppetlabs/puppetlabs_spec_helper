version: 1.0.1.{build}
clone_depth: 10
image: Visual Studio 2019
environment:
  matrix:
    - RUBY_VERSION: 25-x64
    - RUBY_VERSION: 26-x64
    - RUBY_VERSION: 27-x64
    - RUBY_VERSION: 30-x64
matrix:
  fast_finish: true
install:
  - set PATH=C:\Ruby%RUBY_VERSION%\bin;%PATH%
  - bundle install --jobs 4 --retry 2
build: off
test_script:
  - ruby -v
  - gem -v
  - bundle -v
  - bundle exec rspec --format documentation --color spec/unit
